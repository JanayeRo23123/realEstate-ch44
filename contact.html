<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,700;1,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/mystyle.css">
    <title>Contact</title>
</head>
<body>
    <header class="site-secondary">
        <div class="bar"> 
            <h1>Real Estate</h1>
            <nav>
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <h2>Contact</h2>
        <p>Fill the next information</p>

        <fieldset>
            <legend>Personal Information</legend>
            <div class="input-container">
                <label>Name:</label>
                <input type="text">
            </div>
            <div class="input-container">
                <label>Email:</label>
                <input type="email">
            </div>
            <div class="input-container">
                <label>Phone number:</label>
                <input type="tel">
            </div>
            <div class="input-container">
                <label>Message:</label>
                <textarea cols="30" rows="10"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Personal Information</legend>
            <div class="input-container">
                <label>Type</label>
                <input value="--Select an option--">
            </div>
            <div class="input-container">
                <label>Number</label>
                <input type="text">
            </div>
        </fieldset>

        <fieldset>
            <legend>Contact information</legend>
                <label>Phone</label>
                <input type="radio">
            </div>
                <label>Email</label>
                <input type="radio">
            </div>
            <p>If you want to be contacted by phone, please select a day and hour:</p>
            <div class="input-container">
                <label>Date:</label>
                <input type="date">
            </div>
            <div class="input-container">
                <label>Hour:</label>
                <input type="time">
            </div>
        </fieldset>
        
        <div class="send-btn">
            <button type="submit">Send</button>
        </div>

    </main>
</body>
</html>
